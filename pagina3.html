<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Financieros en Tabla</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .card {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: var(--secondary-color);
            color: #fff;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #c0392b;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            color: var(--primary-color);
        }
        /* Responsive para móviles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .card {
                padding: 15px;
                max-width: 100%;
            }
            h1 {
                font-size: 1.6em;
            }
            .table-container {
                margin-bottom: 15px;
            }
            th, td {
                padding: 8px;
                font-size: 0.9em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .back-link {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Indicadores Financieros en Tabla</h1>
        <div class="table-container">
            <table id="indicadoresTable">
                <thead>
                    <tr>
                        <th>Indicador</th>
                        <th>Valor (CLP)</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button onclick="exportarCSV()">Exportar a Excel (CSV)</button>
        <div class="back-link">
            <a href="index.html">Volver al Inicio</a>
        </div>
    </div>

    <script>
        async function cargarIndicadores() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=https://mindicador.cl/api');
                const data = await response.json();
                const indicadores = JSON.parse(data.contents);
                
                const indicadoresSeleccionados = [
                    { nombre: 'Dólar', clave: 'dolar' },
                    { nombre: 'Euro', clave: 'euro' },
                    { nombre: 'UF', clave: 'uf' },
                    { nombre: 'UTM', clave: 'utm' },
                    { nombre: 'Bitcoin', clave: 'bitcoin' }
                ];

                const tbody = document.querySelector('#indicadoresTable tbody');
                tbody.innerHTML = '';

                indicadoresSeleccionados.forEach(ind => {
                    if (indicadores[ind.clave]) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${ind.nombre}</td>
                            <td>${indicadores[ind.clave].valor.toLocaleString('es-CL')}</td>
                            <td>${indicadores[ind.clave].fecha.split('T')[0]}</td>
                        `;
                        tbody.appendChild(row);
                    }
                });
            } catch (error) {
                console.error('Error al cargar indicadores:', error);
                alert('No se pudieron cargar los indicadores. Intenta de nuevo más tarde.');
            }
        }

        function exportarCSV() {
            const table = document.getElementById('indicadoresTable');
            let csv = [];
            const rows = table.querySelectorAll('tr');

            rows.forEach(row => {
                const cols = row.querySelectorAll('td, th');
                const rowData = Array.from(cols).map(col => `"${col.innerText.replace(/"/g, '""')}"`).join(',');
                csv.push(rowData);
            });

            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'indicadores.csv';
            link.click();
        }

        document.addEventListener('DOMContentLoaded', cargarIndicadores);
    </script>
</body>
</html>
