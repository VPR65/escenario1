<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Financieros de Chile</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.2em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .data-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .data-section:hover {
            transform: translateY(-5px);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .data-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid var(--secondary-color);
        }
        
        .data-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .data-label {
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .currency {
            color: var(--accent-color);
            font-size: 0.8em;
        }
        
        #hora-actual {
            text-align: center;
            font-size: 1.3em;
            color: var(--primary-color);
            margin-bottom: 30px;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            padding: 15px;
            border-radius: 8px;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid var(--secondary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .update-info {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indicadores Financieros de Chile</h1>
        
        <div id="hora-actual">
            <span class="loader"></span>
        </div>
        
        <div class="data-section">
            <h2>Divisas y Criptomonedas</h2>
            <div class="data-grid" id="indicadores-financieros">
                <div class="data-card">
                    <div class="data-label">Dólar (Observado)</div>
                    <div class="data-value" id="dolar"><span class="loader"></span></div>
                    <div class="currency">CLP</div>
                </div>
                
                <div class="data-card">
                    <div class="data-label">Euro</div>
                    <div class="data-value" id="euro"><span class="loader"></span></div>
                    <div class="currency">CLP</div>
                </div>
                
                <div class="data-card">
                    <div class="data-label">Bitcoin (BTC)</div>
                    <div class="data-value" id="bitcoin"><span class="loader"></span></div>
                    <div class="currency">CLP</div>
                </div>
            </div>
        </div>
        
        <div class="data-section">
            <h2>Indicadores Económicos</h2>
            <div class="data-grid">
                <div class="data-card">
                    <div class="data-label">UF</div>
                    <div class="data-value" id="uf"><span class="loader"></span></div>
                    <div class="currency">CLP</div>
                </div>
                
                <div class="data-card">
                    <div class="data-label">UTM</div>
                    <div class="data-value" id="utm"><span class="loader"></span></div>
                    <div class="currency">CLP</div>
                </div>
            </div>
        </div>
        
        <p class="update-info">Los datos se actualizan automáticamente cada 1 hora</p>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const UPDATE_INTERVAL = 60 * 60 * 1000; // 1 hora en milisegundos
        
        // --- FUNCIONES AUXILIARES ---
        function formatearNumero(numero) {
            if (typeof numero !== 'number') return 'N/A';
            return numero.toLocaleString('es-CL', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            });
        }
        
        function formatearPrecioGrande(numero) {
            if (typeof numero !== 'number') return 'N/A';
            if (numero >= 1000000) {
                return (numero / 1000000).toLocaleString('es-CL', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }) + 'M';
            }
            return formatearNumero(numero);
        }

        // --- HORA ACTUAL ---
        function actualizarHora() {
            const ahora = new Date();
            const opcionesHora = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            };
            const opcionesFecha = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            const fechaStr = ahora.toLocaleDateString('es-CL', opcionesFecha);
            const horaStr = ahora.toLocaleTimeString('es-CL', opcionesHora);
            
            document.getElementById('hora-actual').innerHTML = `
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 5px;">${horaStr}</div>
                <div>${fechaStr}</div>
            `;
        }

        // --- INDICADORES FINANCIEROS ---
        async function obtenerIndicadoresFinancieros() {
            const url = 'https://mindicador.cl/api';
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Actualizar los valores en la interfaz
                document.getElementById('dolar').textContent = 
                    data.dolar?.valor ? formatearNumero(data.dolar.valor) : 'N/A';
                
                document.getElementById('euro').textContent = 
                    data.euro?.valor ? formatearNumero(data.euro.valor) : 'N/A';
                
                document.getElementById('uf').textContent = 
                    data.uf?.valor ? formatearNumero(data.uf.valor) : 'N/A';
                
                document.getElementById('utm').textContent = 
                    data.utm?.valor ? formatearNumero(data.utm.valor) : 'N/A';
                
                document.getElementById('bitcoin').textContent = 
                    data.bitcoin?.valor ? formatearPrecioGrande(data.bitcoin.valor) : 'N/A';
                
                // Mostrar hora de última actualización
                const ahora = new Date();
                document.querySelector('.update-info').textContent = 
                    `Última actualización: ${ahora.toLocaleTimeString('es-CL')} - Se actualiza cada 1 hora`;
                
            } catch (error) {
                console.error('Error al obtener indicadores:', error);
                document.querySelectorAll('.data-value').forEach(el => {
                    el.textContent = 'Error';
                });
            }
        }
        
        // --- INICIALIZACIÓN Y ACTUALIZACIÓN PERIÓDICA ---
        document.addEventListener('DOMContentLoaded', () => {
            // Ejecutar primero
            actualizarHora();
            obtenerIndicadoresFinancieros();
            
            // Actualizar hora cada segundo
            setInterval(actualizarHora, 1000);
            
            // Actualizar datos financieros cada 1 hora
            setInterval(obtenerIndicadoresFinancieros, UPDATE_INTERVAL);
        });
    </script>
</body>
</html>
